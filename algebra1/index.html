	<!--Determining the state of the navigation bar when in a shorter window, such as on a mobile device.-->
	
	<script>
	document.addEventListener('DOMContentLoaded', () => {

	// Get all "navbar-burger" elements
	const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

	// Check if there are any navbar burgers
	if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
	}
	});
	</script>

	<!--Quadratic Equation Section -->
	
	<section class="section">
		<form class="container " name="quad" > 
			<div class="field "> 
				  <div class="field is-normal ">
					<label class=" label text-center " >Quadratic Equation</label> 
				  </div> 
				  
				  <br> 
				  
				  <div class="field-body is-horizontal " >
					<div class="field " >
					  <div class="control objects-center "> 
			
						<input class="scale input-properties " type="text" placeholder="a" size="1" id="aValue" name="aValue" >
					
					    <label for="bValue " class="label-text " > xÂ² + </label> 
						<input class="scale input-properties " type="text" placeholder="b" size="1" id="bValue" name="bValue" >
				
					    <label for="cValue " class="label-text " > x + </label> 
						<input class="scale input-properties " type="text" placeholder="c" size="1" style=" margin-right: 15px; " id="cValue" name="cValue" >
					  </div> 
					  
					  <br> 
					  
					  <div class="control objects-center " >
					  <a class="button is-success " onclick="
					  quad.zeroAnswer.value = eval(Math.round(((parseInt(quad.bValue.value) * -1) + Math.sqrt(Math.pow(parseInt(quad.bValue.value),2) - (parseInt(quad.aValue.value) * parseInt(quad.cValue.value) * 4))) / (parseInt(quad.aValue.value) * 2) * 1000) / 1000), 
					  
					  quad.zeroAnswer2.value = eval(Math.round(((parseInt(quad.bValue.value) * -1) - Math.sqrt(Math.pow(parseInt(quad.bValue.value),2) - (parseInt(quad.aValue.value) * parseInt(quad.cValue.value) * 4))) / (parseInt(quad.aValue.value) * 2) * 1000) / 1000), 
					  
					  quad.vertexAnswerX.value = eval(Math.round(((parseInt(quad.bValue.value) * -1 ) / (parseInt(quad.aValue.value) * 2)) * 1000 ) / 1000 ), 
					  
					  quad.vertexAnswerY.value = eval((parseFloat(quad.aValue.value) * Math.pow(parseFloat(quad.vertexAnswerX.value),2)) + (parseFloat(quad.bValue.value) * parseFloat(quad.vertexAnswerX.value)) + (parseFloat(quad.cValue.value)))
					   ">Calculate</a> 
					   
					  </div> 
					  
					</div> 
					
					</div>
				</div> 
				  
				<!-- X-Intercepts/Zeros Answers --> 
				  
				<div class="field is-horizontal " >
				  <div class="field-body">
					<div class="field " >
					  <div class="control objects-center "> 
						<label for="zeroAnswer " class="label-text " > x = </label> 
					    <input class=" scale input-properties input-answer " type="text" placeholder="answer" size="5" id="zeroAnswer" name="zeroAnswer" readonly > 
						
					    <label for="zeroAnswer2 " class=" label-text " > , </label> 
						<input class= " scale input-properties input-answer " type="text" placeholder="answer" size="5" id="zeroAnswer2" name="zeroAnswer2" readonly >
					  </div> 
					</div>
				  </div>
				</div> 
				
				<!-- Vertex Answers --> 
				
				<div class="field is-horizontal " >
				  <div class="field-body">
					<div class="field " >
					  <div class="control objects-center "> 
						<label for="vertexAnswerX " class="label-text " > Vertex = ( </label> 
					    <input class=" scale input-properties input-answer " type="text" placeholder="x" size="1" id="vertexAnswerX" name="vertexAnswerX" readonly > 
						
					    <label for="vertexAnswerY " class=" label-text input-answer " > , </label> 
						<input class= " scale input-properties input-answer " type="text" placeholder="y" size="1" id="vertexAnswerY" name="vertexAnswerY" readonly > 
						
					    <label for="endInput2 " class=" label-text " > ) </label> 
						<input class= " invisible " type="text" size="1" style="width: 0px;" id="endInput2" name="endInput2" >
					  </div> 
					</div>
				  </div>
				</div> 
				
			</form>
	</section> 
	
	<!--Slope Equation Section --> 
	
	<section class="section">
		<form class="container " name="slope" > 
			<div class="field "> 
				  <div class="field is-normal">
					<label class="label text-center " >Slope Equation</label> 
				  </div> 
				  
				  <br>
				  
				  <div class="field-body is-horizontal " >
					<div class="field " >
					  <div class="control objects-center "> 
						<label for="x1Value " class=" label-text " > ( </label> 
						<input class="scale input-properties " type="text" placeholder="x1" size="1" id="x1Value" name="x1Value" > 
						
					    <label for="y1Value " class="label-text " > , </label> 
						<input class=" scale input-properties " type="text" placeholder="y1" size="1" id="y1Value" name="y1Value" > 
						
					    <label for="x2Value " class="label-text " > ) , ( </label> 
						<input class=" scale input-properties " type="text" placeholder="x2" size="1" id="x2Value" name="x2Value" > 
						
					    <label for="y2Value" class="label-text " > , </label> 
						<input class="scale input-properties " type="text" placeholder="y2" size="1" id="y2Value" name="y2Value" > 
						
					    <label for="endInput" class="label-text " > ) </label> 
						<input class=" invisible " type="text" placeholder="" size="1" style="width: 0px;" id="endInput " name="endInput " >
					  </div> 
					  
					  <br> 
					  
					  <div class="control objects-center " > 
					  <a class=" button is-success " onclick="slope.slopeAnswer.value = eval((parseInt(slope.y2Value.value) - parseInt(slope.y1Value.value)) / (parseInt(slope.x2Value.value) - parseInt(slope.x1Value.value)))" >Calculate</a> 
					  </div> 
					  
					</div> 
					
					</div>
				  </div> 
				  
				<div class="field is-horizontal " >

					  </div> 
					  
					</div>
				  </div>
				</div>
